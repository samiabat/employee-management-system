<h2 mat-dialog-title>Confirm Delete</h2>
<div mat-dialog-content>Are you sure you want to delete the row?</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="onConfirmDelete()" color="accent">
    Yes
  </button>
  <button mat-flat-button mat-dialog-close color="primary">Cancel</button>
</div>
