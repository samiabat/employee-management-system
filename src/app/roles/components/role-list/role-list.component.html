<button
  class="add-btn"
  mat-raised-button
  color="primary"
  (click)="addRole()"
>
  Add Role
</button>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
      <td mat-cell *matCellDef="let row"> {{row.active}} </td>
    </ng-container>

    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CreatedBy </th>
      <td mat-cell *matCellDef="let row"> {{row.created_by}} </td>
    </ng-container>
    <ng-container matColumnDef="updatedBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated By </th>
      <td mat-cell *matCellDef="let row"> {{row.updated_by}} </td>
    </ng-container>
    <ng-container matColumnDef="deletedBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Deleted By </th>
      <td mat-cell *matCellDef="let row"> {{row.deleted_by}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="d_Colums"></tr>
    <tr mat-row *matRowDef="let row; columns: d_Colums;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
